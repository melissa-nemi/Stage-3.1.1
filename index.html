<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
     
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <div class="h2-wrapper"> <h2>Informações pessoais</h2></div>
    </header>
    <form action=""> 
      <fieldset>
        <div class="input-name">
        <div class="input-wrapper">
          <label for="input-name">Nome</label>
          <input type="text" id="input-name">
        </div>
        <div class="input-wrapper">
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name">
        </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        </div>

        <div class="select-wrapper">
          <label for="Category-mentorship">Selecione quem foi o seu mentor</label>
          <select id="Category-mentorship">
            <option value="a">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            </select>
            </div>
        
        
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>

        <div class="checkbox-wrapper"> 
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
           
        </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando próxima mentoria</legend>
      </div>
      <div class="col-3">
      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date">
      </div>
      <div class="input-wrapper">
        <label for="begin">Das</label>
        <input type="time" id="begin">
      </div>
      <div class="input-wrapper">
        <label for="end">Até</label>
        <input type="time" id="end">
      </div>
    </div>
    </fieldset>
<fieldset>
<button>Salvar</button></fieldset>

    </form>
  
  </div>
</body>
</html>
